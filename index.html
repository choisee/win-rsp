<!DOCTYPE html>
<html lang="ko">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이기자! 이긴다! - 가위바위보</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 15px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        font-family: serif;
        font-size: xx-large;
      }
      button:hover {
        background-color: #555;
      }
      #info {
        display: flex;
        flex-direction: column;
        gap: 50px;
        justify-content: center;
        align-items: center;
        min-height: 400px;
      }
      #result {
        font-family: serif;
        font-size: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
      }
      img {
        width: 250px;
        height: 250px;
      }
    </style>
  </header>
  <body>
    <div id="info">
      <div id="result">
        <img src="images/win.jpg" alt="이기자" />
        <span>가즈아</span>
      </div>
      <button onclick="handleRSP()">가위바위보</button>
    </div>
    <script>
      const colors = ["#00BFFF", "#FF6347", "#32CD32", "#f9e93e"];
      const options = {
        가위: "images/scissors.jpg",
        바위: "images/rock.jpg",
        보: "images/paper.jpg",
      };
      let count = 0;

      const handleRSP = function () {
        const hands = ["가위", "바위", "보"];
        const randomChoice = hands[Math.floor(Math.random() * hands.length)];

        const color = colors[count % colors.length];

        const resultElement = document.getElementById("result");
        // resultElement.textContent = randomChoice;
        resultElement.innerHTML = `
        <img src="${options[randomChoice]}" alt="${randomChoice}" />
        <span>${randomChoice}</span>
      `;

        resultElement.style.color = color;
        count++;
      };
    </script>
  </body>
</html>
